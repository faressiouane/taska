{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row">
        <form class="col s12" method="POST" action="{% url 'edit' task.id %}">
            {% csrf_token %}


            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="item" name="item" class="materialize-textarea"> {{task.item}} </textarea>
                            <label for="item">New Content</label>
                            <input type ="hidden" value="{{item.completed}}" name ="completed">
                            <button class="waves-effect waves-light btn">button</button>
                        </div>

                    </div>
                </form>
            </div>



        </form>
    </div>

</div>


{% endblock content %}
